version: '3'

services:
  db:
    image: postgres:16.4-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.dev
    env_file:
      - ./.env.development
    volumes:
      - .:/app
    restart: on-failure
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata: {}
